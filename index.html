<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Notflix</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <img src="notFlix_logo.png" alt="logo image">
        </header>

        <div class="registerBlock">

            <div class="paddingBlock">
                <div class="title">
                    <h1>Sign in to Notflix account</h1>
                </div>

                <div class="inputs">
                <div class="input">
                    <input type="text" placeholder="Email or Phone number"/>
                    <input type="password" placeholder="Password"/>
                </div>
            </div>
                <div class="divbutton">
                <div class="button">
                    <button class="buttonRed">Sign In</button>
                    <span>OR</span>
                    <button class="button">Use a Sign-in code</button>
                </div>
                </div>
                    <div class="forgotPassword">
                        <a href="#">Forgot password?</a>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox">
                          Remember me
                    </div>


                <div class="moreInfo">
                    <div class="newsignup">
                        <span class="new">New to neflix?</span>
                        <span class="signup">Sign up now</span>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="block">
               <a href="#"> Questions? Contact us.</a>
            </div>
            <div class="block1">
                <a href="#">FAQ</a>
                <a href="#">Help Center</a>
                <a href="#">Terms of Use</a>
                <a href="#">Privacy</a>
            </div>
    
            <div class="block2">
                <a href="#">Corporate Information</a>
                <a href="#">Privacy</a>
                <a href="#">Advert choices</a>
            </div>
        </footer>

    </div>
    
</body>

</html>
